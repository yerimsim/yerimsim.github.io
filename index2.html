<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인덱스2</title>
</head>
<body>
    인덱스2페이지입니다.
    <!-- 주석의 내용을 작성했습니다. -->
    <a href="https://www.w3schools.com" title="w3school로 이동합니다.">w3schools</a>
    <h1 title="제목태그입니다.">제목</h1>
    <img src="html수업/img/photo.jpg" alt="남자사진">

    <!-- 
        html의 요소 구성
        태그<>
        태그의 이름 a, h1, img
        속성 href, title, src, alt
        속성의 값 https://www.w3schools.com, w3school로 이동합니다.,제목태그입니다.,html수업/img/photo.jpg,남자사진
        내용 인덱스2페이지입니다.,w3schools, 제목
     -->
</body>
